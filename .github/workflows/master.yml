name: Master grooming

on:
  push:
    branches:
      - master

jobs:
  sonar:
    coverage:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Use node 18
          uses: actions/setup-node@v2
          with:
            node-version: 18.x

        - name: Install dependencies
          run: |
            node --version
            npm clean-install

        - name: Run coverage
          run: |
            node --version
            npm run coverage

        - name: Configure SonarScanner properties
          run: |
            echo "sonar.projectKey=clowder-generator_clowder-utils" >> sonar-project.properties
            echo "sonar.organization=clowder-generator" >> sonar-project.properties
            echo "sonar.javascript.lcov.reportPaths=coverage/lcov.info" >> sonar-project.properties

        - name: SonarCloud Scan
          uses: SonarSource/sonarcloud-github-action@master
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
